<script language="JavaScript"> 
var i = 0; 
var path = new Array(); 
var captions = new Array();

path = ["Photos/hero/picture.jpg", "Photos/hero/natural.jpeg", "Photos/hero/nooksack.jpeg", "Photos/hero/santacruz.jpg", "Photos/hero/keyhole.jpg", "Photos/hero/tulips.jpeg", "Photos/hero/zabriske.jpg"];

function swapImage() 
{ 
document.slide.src = path[i]; 
document.getElementById('capslide').innerHTML = captions[i]; 
if(i < path.length - 1) i++; 
else i = 0; 
setTimeout("swapImage()",3000); 
} 
window.onload=swapImage; 
</script>
